plugin_api.example:
  path: '/plugin-api/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\plugin_api\Controller\PluginApiController::build'
  requirements:
    _permission: 'access content'

plugin_api.settings_form:
  path: '/admin/config/system/plugin-api'
  defaults:
    _title: 'Plugin API settings'
    _form: 'Drupal\plugin_api\Form\SettingsForm'
  requirements:
    _permission: 'administer plugin_api configuration'
